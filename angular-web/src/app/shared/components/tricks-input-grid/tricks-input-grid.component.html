<div class="grid grid-cols-7 gap-2">
  <ng-container *ngFor="let row of numbers">
    <button
      *ngFor="let num of row"
      (click)="selectTrick(num)"
      [disabled]="disabled"
      [class.bg-amber-500]="selectedTrick === num"
      [class.bg-slate-700]="selectedTrick !== num"
      [class.text-white]="selectedTrick === num"
      [class.text-slate-300]="selectedTrick !== num"
      [class.opacity-50]="disabled"
      [class.cursor-not-allowed]="disabled"
      class="px-3 py-2 rounded-lg font-medium transition-colors"
      [class.hover:bg-amber-600]="!disabled"
    >
      {{ num }}
    </button>
  </ng-container>
</div>
