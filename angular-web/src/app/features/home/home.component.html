<div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center p-4" dir="rtl">
  <div class="w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-amber-500 rounded-lg mb-4">
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
        </svg>
      </div>
      <h1 class="text-4xl font-bold text-white mb-2">וויסט</h1>
      <p class="text-slate-400">ניקוד משחקים</p>
      <div class="mt-4">
        <!-- Show login link if not authenticated -->
        <a *ngIf="!isAuthenticated" routerLink="/login" class="text-amber-400 hover:text-amber-300 text-sm underline">
          התחבר / הירשם
        </a>
        <!-- Show user info and logout if authenticated -->
        <div *ngIf="isAuthenticated" class="flex flex-col items-center gap-2">
          <div class="text-slate-300 text-sm">
            <span *ngIf="userName">{{ userName }}</span>
            <span *ngIf="userName && userEmail" class="mx-1">•</span>
            <span *ngIf="userEmail" class="text-slate-400">{{ userEmail }}</span>
          </div>
          <button 
            (click)="logout()" 
            class="text-amber-400 hover:text-amber-300 text-sm underline bg-transparent border-none cursor-pointer p-0"
          >
            התנתק
          </button>
        </div>
      </div>
    </div>

    <!-- Player Input Form -->
    <div class="bg-slate-800 rounded-lg p-6 shadow-xl">
      <div class="flex items-center gap-2 mb-6">
        <h2 class="text-xl font-semibold text-white">שמות השחקנים</h2>
        <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
      </div>

      <form [formGroup]="playerForm" (ngSubmit)="startGame()" class="space-y-4">
        <div *ngFor="let i of [1,2,3,4]" class="space-y-2">
          <input
            type="text"
            [formControlName]="'player' + i"
            [placeholder]="'שחקן ' + i"
            class="w-full px-4 py-3 bg-slate-700 text-white rounded-lg border border-slate-600 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent placeholder-slate-400"
          />
        </div>

        <button
          type="submit"
          [disabled]="!playerForm.valid"
          class="w-full mt-6 bg-amber-600 hover:bg-amber-500 disabled:bg-slate-600 disabled:cursor-not-allowed text-white font-semibold py-3 px-6 rounded-lg transition-colors flex items-center justify-center gap-2"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          התחל משחק
        </button>
      </form>
    </div>
  </div>
</div>
