<div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center p-4" dir="rtl">
  <div class="w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-amber-500 rounded-lg mb-4">
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-white mb-2">הזמנה למשחק</h1>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="bg-slate-800 rounded-lg p-6 shadow-xl text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-amber-500 mx-auto mb-4"></div>
      <p class="text-slate-300">טוען פרטי הזמנה...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error && !loading" class="bg-slate-800 rounded-lg p-6 shadow-xl">
      <div class="text-center">
        <div class="text-red-400 text-5xl mb-4">⚠️</div>
        <h2 class="text-xl font-semibold text-white mb-2">שגיאה</h2>
        <p class="text-slate-300 mb-4">{{ error }}</p>
        <button
          (click)="goToHome()"
          class="bg-amber-600 hover:bg-amber-500 text-white font-semibold py-2 px-6 rounded-lg transition-colors"
        >
          חזור לדף הבית
        </button>
      </div>
    </div>

    <!-- Invitation Info -->
    <div *ngIf="invitationInfo && !loading && !error" class="bg-slate-800 rounded-lg p-6 shadow-xl">
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-white mb-2">{{ invitationInfo.game_name || 'משחק וויסט' }}</h2>
        <p class="text-slate-400">הזמנה להצטרף למשחק</p>
      </div>

      <div class="space-y-4 mb-6">
        <div class="bg-slate-700 rounded-lg p-4">
          <p class="text-slate-400 text-sm mb-1">מיקום במשחק</p>
          <p class="text-white font-semibold text-lg">שחקן {{ invitationInfo.player_index + 1 }}</p>
        </div>

        <div class="bg-slate-700 rounded-lg p-4">
          <p class="text-slate-400 text-sm mb-1">תאריך תפוגה</p>
          <p class="text-white">{{ formatDate(invitationInfo.expires_at) }}</p>
        </div>
      </div>

      <!-- Not Authenticated -->
      <div *ngIf="!isAuthenticated" class="space-y-4">
        <div class="bg-amber-900/30 border border-amber-500 rounded-lg p-4">
          <p class="text-amber-200 text-sm mb-3">עליך להתחבר כדי לקבל את ההזמנה</p>
          <button
            (click)="goToLogin()"
            class="w-full bg-amber-600 hover:bg-amber-500 text-white font-semibold py-3 px-6 rounded-lg transition-colors"
          >
            התחבר / הירשם
          </button>
        </div>
      </div>

      <!-- Authenticated -->
      <div *ngIf="isAuthenticated" class="space-y-4">
        <button
          (click)="acceptInvitation()"
          [disabled]="accepting"
          class="w-full bg-amber-600 hover:bg-amber-500 disabled:bg-slate-600 disabled:cursor-not-allowed text-white font-semibold py-3 px-6 rounded-lg transition-colors"
        >
          <span *ngIf="!accepting">קבל הזמנה והצטרף למשחק</span>
          <span *ngIf="accepting">מצטרף למשחק...</span>
        </button>

        <button
          (click)="goToHome()"
          class="w-full bg-slate-600 hover:bg-slate-500 text-white font-semibold py-2 px-6 rounded-lg transition-colors"
        >
          ביטול
        </button>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="mt-4 p-3 bg-red-900/50 border border-red-500 rounded-lg text-red-200 text-sm">
        {{ error }}
      </div>
    </div>
  </div>
</div>
