<div class="space-y-6">
  <div>
    <h2 class="text-2xl font-bold text-white mb-2">תוצאות</h2>
    <p class="text-slate-400">כמה לקיחות כל שחקן לקח בפועל?</p>
  </div>

  <!-- Summary -->
  <div class="bg-green-800 rounded-lg p-4">
    <div class="flex items-center gap-2 mb-2">
      <span class="text-white font-medium">סה"כ לקיחות</span>
      <span class="text-2xl font-bold text-white">{{ totalTricks }}</span>
    </div>
    <div class="w-full bg-green-700 rounded-full h-1 mb-2">
      <div
        class="bg-green-400 h-1 rounded-full transition-all"
        [style.width.%]="(totalTricks / 13) * 100"
      ></div>
    </div>
    <p class="text-sm" [class.text-green-300]="totalTricks === 13" [class.text-red-300]="totalTricks !== 13">
      {{ getValidationMessage() }}
    </p>
  </div>

  <!-- Tricks Input for Each Player -->
  <div class="space-y-4">
    <div *ngFor="let player of players; let i = index" class="bg-slate-800 rounded-lg p-4">
      <div class="flex items-center justify-between mb-3">
        <div>
          <span class="text-white font-medium">{{ player }}</span>
          <span class="text-slate-400 text-sm mr-2">הימור: {{ bids[i] }}</span>
        </div>
        <span class="text-amber-400 font-bold">{{ tricks[i] }} לקיחות</span>
      </div>
      <app-tricks-input-grid
        [selectedTrick]="tricks[i]"
        (trickSelect)="onTrickChange(i, $event)"
      ></app-tricks-input-grid>
    </div>
  </div>

  <!-- Submit Button -->
  <button
    (click)="onSubmit()"
    [disabled]="totalTricks !== 13"
    class="w-full bg-amber-600 hover:bg-amber-500 disabled:bg-slate-600 disabled:cursor-not-allowed text-white font-semibold py-3 px-6 rounded-lg transition-colors"
  >
    סיים סיבוב
  </button>
</div>
