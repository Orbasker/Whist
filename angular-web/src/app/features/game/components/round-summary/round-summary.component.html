<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4" (click)="onContinue()">
  <div class="bg-slate-800 rounded-lg max-w-md w-full p-6" (click)="$event.stopPropagation()">
    <div class="bg-amber-500 rounded-lg p-4 mb-4 text-center">
      <h2 class="text-2xl font-bold text-slate-900">סיכום סיבוב</h2>
    </div>

    <div class="space-y-3" *ngIf="results">
      <div *ngFor="let player of results.players; let i = index" class="bg-slate-700 rounded-lg p-3">
        <div class="flex items-center justify-between">
          <div>
            <div class="text-white font-medium">{{ player }}</div>
            <div class="text-slate-400 text-sm">הימר {{ results.bids[i] }}, לקח {{ results.tricks[i] }}</div>
          </div>
          <div class="text-right">
            <div [class.text-green-400]="results.roundScores[i] > 0" [class.text-red-400]="results.roundScores[i] < 0" class="font-bold">
              {{ results.roundScores[i] > 0 ? '+' : '' }}{{ results.roundScores[i] }}
            </div>
            <div class="text-slate-400 text-sm">סה"כ: {{ results.newTotalScores[i] }}</div>
          </div>
        </div>
      </div>
    </div>

    <button
      (click)="onContinue()"
      class="w-full mt-6 bg-amber-600 hover:bg-amber-500 text-white font-semibold py-3 px-6 rounded-lg transition-colors"
    >
      המשך לסיבוב הבא
    </button>
  </div>
</div>
