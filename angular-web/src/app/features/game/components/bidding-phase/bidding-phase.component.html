<div class="space-y-6">
  <div>
    <h2 class="text-2xl font-bold text-white mb-2">הימורים</h2>
    <p class="text-slate-400">בחר קלף שולט והימור לכל שחקן</p>
  </div>

  <!-- Trump Selector -->
  <div>
    <h3 class="text-lg font-semibold text-white mb-3">קלף שולט (טראמפ)</h3>
    <app-trump-selector
      [selectedTrump]="selectedTrumpSuit"
      (trumpSelect)="onTrumpSelect($event)"
    ></app-trump-selector>
  </div>

  <!-- Total Bids Display -->
  <div class="bg-slate-800 rounded-lg p-4">
    <div class="flex items-center justify-between mb-2">
      <span class="text-slate-400">סה"כ הימורים</span>
      <span class="text-2xl font-bold text-white">{{ totalBids }}</span>
    </div>
    <div class="w-full bg-slate-700 rounded-full h-2 mb-2">
      <div
        class="bg-amber-500 h-2 rounded-full transition-all"
        [style.width.%]="(totalBids / 13) * 100"
      ></div>
    </div>
    <p 
      class="text-sm"
      [class.text-red-400]="totalBids === 13"
      [class.text-slate-300]="totalBids !== 13"
    >{{ getStatusMessage() }}</p>
  </div>

  <!-- Bid Input for Each Player -->
  <div class="space-y-4">
    <div *ngFor="let player of players; let i = index" class="bg-slate-800 rounded-lg p-4">
      <div class="flex items-center justify-between mb-3">
        <span class="text-white font-medium">{{ player }}</span>
        <span class="text-amber-400 font-bold">{{ getBidForPlayer(i) }} לקיחות</span>
        <span *ngIf="i !== currentPlayerIndex && liveBids[i] !== undefined" class="text-xs text-green-400">(בחירה)</span>
      </div>
      <app-bid-input-grid
        [selectedBid]="getBidForPlayer(i)"
        [disabled]="false"
        (bidSelect)="onBidChange(i, $event)"
      ></app-bid-input-grid>
    </div>
  </div>

  <!-- Submit Button -->
  <button
    (click)="onSubmit()"
    [disabled]="!canSubmit()"
    [class.bg-amber-600]="canSubmit()"
    [class.hover:bg-amber-500]="canSubmit()"
    [class.bg-slate-600]="!canSubmit()"
    [class.cursor-not-allowed]="!canSubmit()"
    [class.opacity-50]="!canSubmit()"
    class="w-full text-white font-semibold py-3 px-6 rounded-lg transition-colors"
  >
    המשך
  </button>
</div>
