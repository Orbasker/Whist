<div class="space-y-6">
  <div>
    <h2 class="text-2xl font-bold text-white mb-2">专</h2>
    <p class="text-slate-400">专 拽祝 砖 专  砖拽</p>
  </div>

  <!-- Trump Selector -->
  <div>
    <h3 class="text-lg font-semibold text-white mb-3">拽祝 砖 (专驻)</h3>
    <app-trump-selector
      [selectedTrump]="selectedTrumpSuit"
      (trumpSelect)="onTrumpSelect($event)"
    ></app-trump-selector>
  </div>

  <!-- Total Bids Display -->
  <div class="bg-slate-800 rounded-lg p-4">
    <div class="flex items-center justify-between mb-2">
      <span class="text-slate-400">住" 专</span>
      <span class="text-2xl font-bold text-white">{{ totalBids }}</span>
    </div>
    <div class="w-full bg-slate-700 rounded-full h-2 mb-2">
      <div
        class="bg-amber-500 h-2 rounded-full transition-all"
        [style.width.%]="(totalBids / 13) * 100"
      ></div>
    </div>
    <p 
      class="text-sm"
      [class.text-red-400]="totalBids === 13"
      [class.text-slate-300]="totalBids !== 13"
    >{{ getStatusMessage() }}</p>
  </div>

  <!-- Bid Input for Each Player -->
  <div class="space-y-4">
    <div *ngFor="let player of players; let i = index" class="bg-slate-800 rounded-lg p-4">
      <div class="flex items-center justify-between mb-3">
        <div class="flex items-center gap-2">
          <span class="text-white font-medium">{{ player }}</span>
          <span class="text-xs bg-blue-600 text-white px-2 py-0.5 rounded font-semibold" *ngIf="isPlayerOwner(i)" title=" 砖拽"></span>
          <span class="text-xs text-green-400" *ngIf="currentPlayerIndex === i">(转)</span>
          <span class="text-xs text-red-400" *ngIf="isBidLocked(i)"> 注</span>
        </div>
        <div class="flex items-center gap-2">
          <span class="text-amber-400 font-bold">{{ getBidForPlayer(i) }} 拽转</span>
          <span *ngIf="i !== currentPlayerIndex && liveBids[i] !== undefined" class="text-xs text-green-400">(专)</span>
        </div>
      </div>
      <div *ngIf="currentPlayerIndex === null && i === 0" class="mb-2 text-xs text-yellow-400">
        锔  转 注专 - 砖转砖   砖拽
      </div>
      <app-bid-input-grid
        [selectedBid]="getBidForPlayer(i)"
        [disabled]="!canEditBid(i)"
        (bidSelect)="onBidChange(i, $event)"
      ></app-bid-input-grid>
      <button
        *ngIf="canLockBid(i)"
        (click)="onLockBid(i)"
        class="mt-2 w-full bg-green-600 hover:bg-green-500 text-white text-sm font-semibold py-2 px-4 rounded-lg transition-colors"
      >
        {{ currentPlayerIndex === i ? '注 专' : '注 专转 砖拽' }}
      </button>
    </div>
  </div>

  <!-- Submit Button -->
  <button
    (click)="onSubmit()"
    [disabled]="!canSubmit()"
    [class.bg-amber-600]="canSubmit()"
    [class.hover:bg-amber-500]="canSubmit()"
    [class.bg-slate-600]="!canSubmit()"
    [class.cursor-not-allowed]="!canSubmit()"
    [class.opacity-50]="!canSubmit()"
    class="w-full text-white font-semibold py-3 px-6 rounded-lg transition-colors"
  >
    砖
  </button>
</div>
